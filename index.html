<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Formulario</title>
</head>

<body>
    <div class="content">
        <h1 class="title">Formulário</h1>
        <form class="formulario" id="form">
            <div class="inputs ">
                <input type="text" placeholder="Digite seu nome" class="required" oninput="validarNome()">
                <span id="name" class="span">O nome deve ter no mínimo 3 caracteres</span>
            </div>
            <div class="inputs">
                <input type="email" placeholder="Digite seu melhor email" class="required" oninput="validarEmail()">
                <span class="span">Digite um email válido</span>
            </div>
            <div class="inputs">
                <input type="password" placeholder="Senha" class="required" oninput=" validarSenha()">
                <span class="span">A senha deve ter no mínimo 8 caracteres</span>
            </div>
            <div class="inputs">
                <input type="password" placeholder="Repita sua senha" class="required " oninput="confirmarSenha()">
                <span class="span">As senhas não correspondem</span>
            </div>
            <div class="inputs">
                <textarea name="descricao" id="descricao" placeholder="Fale um pouco sobre você..." cols="41"
                    rows="15"></textarea>
            </div>

            <div class="campos-select">
                <p class="legenda">Sexo:</p>
                <div class="box-select">
                    <div>
                        <input type="radio" id="m" value="m" name="sexo">
                        <label for="m">Masculino</label>
                    </div>
                    <div>
                        <input type="radio" id="f" value="f" name="sexo">
                        <label for="f">Feminino</label>
                    </div>
                    <div>
                        <input type="radio" id="o" value="o" name="sexo">
                        <label for="o">Outro</label>
                    </div>
                </div>
                <p class="legenda">Quais são as suas experiências?</p>
                <div class="box-select">
                    <div>
                        <input type="checkbox" id="html" value="html" name="experiencias">
                        <label for="html">HTML</label>
                    </div>
                    <div>
                        <input type="checkbox" id="css" value="css" name="experiencias">
                        <label for="css">CSS</label>
                    </div>
                    <div>
                        <input type="checkbox" id="js" value="js" name="experiencias">
                        <label for="js">JavaScript</label>
                    </div>
                    <input type="checkbox" id="php" value="php" name="experiencias">
                    <label for="php">PHP</label>
                    <div>
                        <input type="checkbox" id="ou" value="ou" name="experiencias">
                        <label for="ou">Outra</label>
                    </div>

                </div>
                <div class="btn">
                    <button type="submit">Enviar</button>

                </div>
            </div>
        </form>
    </div>
    </div>






    <script src="js/script.js"></script>
</body>

</html>
